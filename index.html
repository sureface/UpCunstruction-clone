<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murod Bulding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./assets/img/hero-carousel/hero-carousel-1.jpg" alt="err">
                <div class="swiper-mask"></div>
            </div>
            <div class="swiper-slide">
                <img src="./assets/img/hero-carousel/hero-carousel-2.jpg" alt="err">
                <div class="swiper-mask"></div>
            </div>
            <div class="swiper-slide">
                <img src="./assets/img/hero-carousel/hero-carousel-3.jpg" alt="err">
                <div class="swiper-mask"></div>
            </div>
            <div class="swiper-slide">
                <img src="./assets/img/hero-carousel/hero-carousel-4.jpg" alt="err">
                <div class="swiper-mask"></div>
            </div>
            <div class="swiper-slide">
                <img src="./assets/img/hero-carousel/hero-carousel-5.jpg" alt="err">
                <div class="swiper-mask"></div>
            </div>
        </div>

        <div class="swiper-info">
            <h2>Welcome to Murod Bulding</h2>
            <div class="swiper-line"></div>
            <div class="swiper-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip
                ex ea commodo consequat.
            </div>
            <a href="#" class="swiper-btn">Get Started</a>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

    </div>




    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
